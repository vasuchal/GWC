<style>
body {

/* Set a style for all buttons */
button {
    font-family: "Times New Roman", Times, serif;
    background-color: #800020;
    color: white;
    padding: 14px 50px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 300px;
    border-radius:15px;
    font-size:30px;  


}

#patient, #caretaker{
	animation-name:colorChange;
	animation-duration: 2s;
    animation-iteration-count: infinite;
    animation-delay: 1.5s;
}


button:hover {
    opacity: 0.8;
}

h1{
	font-size:50px;
	animation: fade 4s 1;

}

p{	
	animation: fade 4s 1;
}


@keyframes colorChange{
	  from{
	  	 background-color:#800020;
  		}
  		
  		50%{
  			background-color:#C70039;
  		
  		
  		}
  		
  		to {
  		 background-color:#800020;
 		 }
 
  	}
  	
@keyframes fade{

	from {
	    opacity:0;
	  }
	to {
    	opacity:1;
	  }	


}


</style>
