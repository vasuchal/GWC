<body>
<center>
<h1 style="margin-top:10px;color:#800020;">Where am I?</h1>
</center>
<div id="myProgress">
  <div id="myBar"></div>
</div>

<center>
<button title="Find me" style="border-radius:15px;background-color:#800020;color:white;"onclick="move()">Find Me</button>
<script>
function move() {
  var elem = document.getElementById("myBar");
  var width = 1;
  var id = setInterval(frame, 10);
  function frame() {
    if (width >= 100) {
      clearInterval(id);
    } else {
      width++;
      elem.style.width = width + '%';
    }
  }
}
</script>
</center>
